<div class="paddy-field-wrapper flex-column">
  <div class="add-paddy-field flex-column">
    <div class="header flex-row">
      <h2>Add Paddy Field</h2>
    </div>
    <div class="flex-row content">
      <form [formGroup]="paddyFieldForm">
        <div class="flex-row">
          <div class="flex-column">
            <mat-form-field appearance="outline">
              <mat-label>City</mat-label>
              <input matInput formControlName="city"  placeholder="City">
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>

    <div class="flex-row btn-row">
      <button mat-flat-button color="primary" class="btn save-btn" (click)="save()">Save</button>
    </div>
  </div>
</div>
