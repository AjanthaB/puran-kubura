<div class="paddy-field-wrapper flex-column">
  <div class="flex-row btn-row">
    <button mat-flat-button color="primary" class="btn add-new-paddy-field-btn" (click)="goToAddPaddyField()">Add New Paddy Field</button>
  </div>
  <div class="paddy-field-list flex-column mt-20">
    <div class="header">
      <h2>Current Paddy Fields</h2>
    </div>
    <div class="flex-row">
      <mat-table [dataSource]="paddyFields" class="mat-elevation-z8 data-table">
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element?.name}} </mat-cell>
        </ng-container>
         <ng-container matColumnDef="nic">
          <mat-header-cell *matHeaderCellDef>NIC </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element?.nic}} </mat-cell>
        </ng-container>
         <ng-container matColumnDef="telephone">
          <mat-header-cell *matHeaderCellDef>Telephone </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element?.telephone}} </mat-cell>
        </ng-container>
         <ng-container matColumnDef="city">
          <mat-header-cell *matHeaderCellDef>City </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element?.address?.city}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
    <div class="row">
      <mat-paginator (page)="changePage($event)"
                     [length]="paddyFields.length"
                     [pageSize]="paginationConfig.pageSize"
                     [pageSizeOptions]="paginationConfig.pageSizeOptions">
      </mat-paginator>
    </div>
  </div>
</div>
